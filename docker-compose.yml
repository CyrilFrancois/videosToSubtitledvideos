services:
  backend:
    build: ./backend
    container_name: media-ai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ${NEXT_PUBLIC_MEDIA_PATH}:/data
      - whisper_model_cache:/root/.cache/whisper
    env_file:
      - .env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      # Change this to hit a lightweight dedicated health route
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s     # Check every 15 seconds
      timeout: 10s      # Give the request 10 seconds to respond
      retries: 3        # Fail after 3 consecutive errors
      start_period: 45s # Give Whisper/FFprobe 45s to initialize before first check
    networks:
      - media-network

  frontend:
    build: ./frontend
    container_name: media-ai-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - media-network

networks:
  media-network:
    driver: bridge

volumes:
  whisper_model_cache: