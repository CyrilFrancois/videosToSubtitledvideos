services:
  backend:
    build: ./backend
    container_name: media-ai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - whisper_model_cache:/root/.cache/whisper  # <--- PERSISTS THE AI MODEL
    env_file:
      - .env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ... frontend stays the same ...

volumes:
  whisper_model_cache: # Defines the persistent volume